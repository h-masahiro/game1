<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            
        </style>
        <script>
            "use strict";
            let v0 = 0;
            let timerId;
            window.onload = init;
            function init() {
                timerId = setInterval(tick, 100);
            }
            function tick() {
                v0 += 1;
                document.getElementById("v0").textContent = v0;
            }
            
            
        </script>
    </head>
    <body>
        <p>テスト</p>
        <p>木 : <span id="v0"></span></p>
        <p>石 : </p>
    </body>
</html>
